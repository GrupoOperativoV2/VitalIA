name: Count Lines of Code

on: [push]

jobs:
 count_lines:
 runs-on: ubuntu-latest
 
 steps:
 - name: Checkout repository
 uses: actions/checkout@v2
 
 - name: Set up Python
 uses: actions/setup-python@v2
 with:
 python-version: 3.x
 
 - name: Install cloc
 run: sudo apt-get install -y cloc
 
 - name: Count lines of code
 run: cloc .
